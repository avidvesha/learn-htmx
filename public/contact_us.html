<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Crash Course</title>
  </head>
  <body class="bg-gray-500">
    <form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-6">
      <h1 class="text-2xl font-bold mb-4 text-center">Contact Us</h1>
      <div class="mb-4" hx-target="this" hx-swap="outerHTML">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
          >Email Address</label
        >
        <input
          hx-post="/contact/email"
          type="email"
          name="email"
          id="email"
          required
          class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-gray-500"
        />
      </div>
      <div class="mb-4">
        <label
          for="first_name"
          class="block text-gray-700 text-sm font-bold mb-2"
          >First Name</label
        >
        <input
          type="text"
          name="first_name"
          id="first_name"
          required
          class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-gray-500"
        />
      </div>
      <div class="mb-4">
        <label
          for="last_name"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Last Name</label
        >
        <input
          type="text"
          name="last_name"
          id="last_name"
          required
          class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-gray-500"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="px-4 py-2 bg-blue-200 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400"
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
